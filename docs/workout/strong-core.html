<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        font-size: 1.5rem;
      }

      table {
        border-collapse: collapse;
      }

      td {
        padding: .5em .75em;
        border-top: 1px solid black;
        border-bottom: 1px solid black;
      }

      td:first-child {
        text-align: center;
      }

    </style>
  </head>
  <body>
    <h3>Strong Core Workout</h3>
    <p>Go as fast as is safely possible while performing each movement properly and with full range of motion.</p>
    <table>
      <thead>
        <tr>
          <th>Part A (x8)</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>10 Plank taps</td>
        </tr>
        <tr>
          <td>2</td>
          <td>10 Jumping lunges</td>
        </tr>
      </tbody>
    </table>
    <p><i>Rest 2 mintues</i></p>
    <table>
      <thead>
        <tr>
          <th>Part B (x8)</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>10  Spider lunges</td>
        </tr>
        <tr>
          <td>2</td>
          <td>10 Reverse lunges</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
